<p-table [value]="weaponRecommendations" selectionMode="single" [(selection)]="selectedRecommendation" dataKey="ID">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th pSortableColumn="name" style="width:40%">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th style="width:30%">
          Damage
        </th>
        <th pSortableColumn="type" style="width:10%">
          Type <p-sortIcon field="type"></p-sortIcon>
        </th>
        <th pSortableColumn="element" style="width:10%">
          Element <p-sortIcon field="element"></p-sortIcon>
        </th>
        <th pSortableColumn="element" style="width:10%">
          Level <p-sortIcon field="element"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr [pSelectableRow]="item">
        <td>{{ item.ID }}</td>
        <td>{{ item.name }}</td>
        <td>{{ getWeaponDamage(item) | floor }}</td>
        <td>{{ typeToIcon(item.type) }}</td>
        <td>{{ Element[item.element] }}</td>
        <td>{{ item.level }}</td>
      </tr>
    </ng-template>
  </p-table>
