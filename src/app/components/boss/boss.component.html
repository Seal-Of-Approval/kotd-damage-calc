<div class="grid">
    <div class="col-4" *ngIf="boss.ID">
      ‚ù§Ô∏è {{boss.health}}/{{boss.maxHealth}}
    </div>
    <div class="col-4" *ngIf="boss.ID">
      {{'‚òÖ' | repeat:boss.level}}
    </div>
    <div class="col-4" *ngIf="boss.ID">
      üí™ {{maxDamage(boss) | floor}}
    </div>
    <div class="col-12">
        <div class="p-inputgroup">
            <input #bossID [(ngModel)]="boss.ID" type="text" pInputText placeholder="ID">   
            <button type="button" pButton pRipple icon="pi pi-check" styleClass="p-button-warn" [disabled]="bossID.value === '' || fetching" (click)="fetchBoss(bossID.value)"></button>      
            <p-button *ngIf="boss.health"  icon="pi pi-copy" class="" (click)="copy()"></p-button>
          </div>
    </div>
    <div class="col-12 md:col-4">
      <div class="flex flex-column input">
        <span>Element Weakness</span>
        <p-multiSelect
          [options]="weaknesses"
          [(ngModel)]="boss.weaknesses"
          [filter]="true"
        ></p-multiSelect>
      </div>
    </div>
    <div class="col-12 md:col-4">
      <div class="flex flex-column input">
        <span>Element Resist</span>
        <p-multiSelect
          [options]="weaknesses"
          [(ngModel)]="boss.resists"
          [filter]="true"
        ></p-multiSelect>
      </div>
    </div>
    <div class="col-12 md:col-4">
      <div class="flex flex-column input">
        <span>Boss Type</span>
        <p-dropdown
          [options]="types"
          [(ngModel)]="boss.type"
          [filter]="true"
        ></p-dropdown>
      </div>
    </div>
  </div>
